<html>
    <head>
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Online Compiler Using Flask</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('hello') }}">
                  <label for="yourname">Project Name</label>
                  <input type="text" name="yourname" /><br />
                  <label for="youremail">Enter filename</label>
                  <input type="text" name="youremail" /><br />
                  <textarea name="code" rows="60" cols="90">Enter the cpp code</textarea>
                  <input type="submit"/>
                </form>
            </div>
            <div class="title">
                <h1>Flask code</h1>
            </div>
                <code><pre>
@app.route('/')
def form():
    return render_template('form_submit.html')
                </pre></code>
            </div>
        </div>
    </body>
</html>
